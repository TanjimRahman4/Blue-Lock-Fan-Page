<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue Lock Official</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Blue Lock</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#hero">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#team">Characters</a></li>
                    <li class="nav-item"><a class="nav-link" href="#media">Trailer</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="hero">
        <div class="hero-overlay">
            <div class="hero-text">
                <h1>UNLEASH YOUR EGO</h1>
                <p>Only one can become the world’s greatest striker.</p>
            </div>
        </div>
    </section>

    <section id="team">
        <h2 id="h2">Characters</h2>
        <div class="character-grid">
            <div class="character-card">
                <img src="isagi.png" alt="Portrait of Isagi Yoichi" id="isagi">
                <h3>Isagi Yoichi</h3>
            </div>
            <div class="character-card">
                <img src="rin.png" alt="Portrait of Itoshi Rin" id="rin">
                <h3>Itoshi Rin</h3>
            </div>
            <div class="character-card">
                <img src="nagi.png" alt="Portrait of Nagi Seishiro" id="nagi">
                <h3>Nagi Seishiro</h3>
            </div>
        </div>
    </section>

    <section id="media">
        <h2 id="h2">Official Trailer</h2>
        <div class="trailer">
            <iframe src="https://www.youtube.com/embed/hTfnf4y-sgQ?si=QeuKHE9qYoj_sa6U" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div>
    </section>

    <section id="contact">
        <h2 id="h2">Contact Us</h2>
        <form id="contact-form" action="https://formspree.io/f/mdkgjwlr" method="POST">
            <label>Your email:
                <input type="email" name="email" required>
            </label><br />
            <label>Your message:
                <textarea name="message" required></textarea>
            </label>
            <input type="text" name="_gotcha" style="display: none;">
            <br />
            <button type="submit" id="button">Send</button>
        </form>
        <p id="status-message" style="display: none; font-weight: bold;"></p>
    </section>

    <footer>
        <p>© 2025 BLUE LOCK Fan Page. For fan purposes only.</p>
    </footer>

    <script>
        const form = document.getElementById('contact-form');
        const status = document.getElementById('status-message');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const data = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: data,
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    status.textContent = "✅ Message sent! We'll get back to you soon.";
                    status.style.color = "green";
                    status.style.display = "block";
                    form.reset();
                } else {
                    return response.json().then(data => {
                        throw new Error(data.error || "Something went wrong.");
                    });
                }
            }).catch(error => {
                status.textContent = "❌ Message failed to send. Please try again.";
                status.style.color = "red";
                status.style.display = "block";
            });
        });
    </script>

</body>

</html>
